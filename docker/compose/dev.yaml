version: '2'
services:
  db:
    image: postgres
    environment:
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=app
    ports:
      - 5432:5432
    volumes:
      - ../dkdata/postgres:/var/lib/postgresql/data
  web:
    image: djavue-python-brasil
    container_name: djavue-python-brasil
    build: .
    command: start_dev.sh
    environment:
      - DJANGO_DB_HOST=db
    depends_on:
      - db
    ports:
      - '8000:8000'
      - '3000:3000'
      - '3001:3001'
    volumes:
      - ../..:/app
  nginx:
    image: nginx
    network_mode: "host"
    volumes:
      - ../nginx/default_local:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
